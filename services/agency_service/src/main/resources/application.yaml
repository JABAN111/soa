spring:
  application.name:
    flat_service
  datasource:
    url: jdbc:postgresql://localhost:5555/postgres
    username: postgres
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql:
      true
    properties:
      hibernate:
        generate_statistics:
          true